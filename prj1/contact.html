<header>
    <h1>Контакты и заказы</h1>
</header>

    <h2>Контактная форма</h2>
    <form action="https://ya.ru">
        <label>Фамилия: <input type="text" name="surname" required></label><br>
        <label>Имя: <input type="text" name="name" required></label><br>
        <label>Группа: <input type="text" name="group"></label><br>
        <label>Телефон: <input type="text" name="phone"></label><br>
        <label>Email: <input type="email" name="email"></label><br>
        <label>Дата: <input type="date" name="date"></label><br>
        <input type="submit" value="Отправить">
    </form>

<h2>Форма заказа</h2>
<form action="https://ya.ru">

    <label>Название товара (text): <input type="text" name="product_name" value="Белая классическая рубашка"></label>
    <br>

    <label>Количество (number): <input type="number" name="quantity" min="1" value="1"></label>
    <br>

    <div>
        Оплата:
        <label><input type="radio" name="payment" value="card" checked> Картой</label>
        <label><input type="radio" name="payment" value="cash"> Наличными</label>
    </div>

    <div>
        Дополнения:
        <label><input type="checkbox" name="gift_wrap" value="yes"> Подарочная упаковка</label>
        <label><input type="checkbox" name="express" value="yes"> Экспресс-доставка</label>
    </div>

    <label>Дата доставки: <input type="date" name="delivery_date" value="2025-10-01"></label>
    <br>

    <label>Введите пароль для подтверждения: <input type="password" name="confirm_password"></label>
    <br>

    <input type="hidden" name="store_id" value="mycloth-001">
    <input type="hidden" name="utm_source" value="course_project">

    <p><button class="btn" type="submit">Отправить заказ / отзыв</button></p>
</form>
